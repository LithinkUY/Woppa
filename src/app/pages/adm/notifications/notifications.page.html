<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">    
      <ion-button>
        <ion-icon style="zoom:1.3;" slot="icon-only" name="help"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>Notificações</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-searchbar placeholder="Pesquisar" (ionInput)="searchItems($event)"></ion-searchbar>
  <div class="container">
    <div class="timeline" *ngFor="let fields of collection" >
      <div class="timeline-month">
        {{fields.MesAno}}
        <span>4 Entries</span>
      </div>
      <div class="timeline-section">
        <div class="timeline-date">
          {{fields.DiaSemana}}
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="timeline-box">
              <div class="box-title">
                <i class="fa fa-asterisk text-success" aria-hidden="true"></i> Comentário
              </div>
              <div class="box-content">
                <p>
                  <a class="btn btn-xs btn-default pull-right">{{fields.Comentario}}</a>
                </p>
                <div class="box-item">Assunto: Elogios</div>
                <div class="box-item">Unidade: Brasília</div>
              </div>
              <div class="box-footer"> {{fields.DataHora}}</div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="timeline-box">
              <div class="box-title">
                <i class="fa fa-pencil text-info" aria-hidden="true"></i> Resposta
              </div>
              <div class="box-content">
                <p>
                  <a class="btn btn-xs btn-default pull-right">{{fields.Resposta}}</a>
                </p>
                <div class="box-item">Operador: {{fields.Operador}}</div>
                <!-- div class="box-item">Perfil: {{fields.Perfil}}</div> -->
              </div>
              <div class="box-footer">{{fields.DataHoraResposta}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
