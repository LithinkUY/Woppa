<ion-content class="ion-padding" class="masters" class="myview" >
    <div class="bgLogin">
        <ion-grid>
            <ion-row class="ion-text-center" class="ion-justify-content-center">
                <ion-col size-sm="12" size-md="7" size-xl="5" size-xs="12" size-lg="5" class="ion-align-self-center">
                    <div class="ion-text-center">
                        <img class="logo" src="{{AppLogoApp}}" width="50%" height="50%">
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <div class="text-logo">
                       <!--  <h1 class="text-logo" class="ion-text-center">{{AppName}}</h1> -->
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>            
    </div>
    <div class="down-part">
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-col size-sm="12" size-md="7" size-xl="5" size-xs="12" size-lg="5" class="ion-align-self-center">
                    <div class="lower-part">
                        <div class="ion-padding-horizontal external-container">
                            <form #form="ngForm" (ngSubmit)="AuthLogin(form)" method="post">

                                <ion-item>
                                    <ion-label position="floating">Email</ion-label>
                                    <ion-input type="email" class="inputs" [(ngModel)]="model.Email" clearInput
                                        placeholder="Digite o email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                        name="Email" #txtEmail required>
                                        <ion-icon style="zoom:1.5;" class="icon" name="mail"></ion-icon>
                                    </ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label position="floating">Senha</ion-label>

                                    <!-- <ion-input                                     
                                    #Senha 
                                    [(ngModel)]="model.Senha"                                    
                                    name="Senha" clearInput
                                    [type]="hide ? 'text' : 'password'" 
                                    placeholder="Digite a senha" 
                                    required
                                >
                                    <ion-icon slot="end"
                                        [name]="hide ? 'eye' : 'eye-off'" 
                                        (click)="hide = !hide">
                                    </ion-icon>

                                </ion-input> -->


                                    <ion-input #Senha [(ngModel)]="model.Senha" name="Senha" clearInput
                                        type="{{password_type}}" placeholder="Digite a senha" required>
                                        <ion-icon style="zoom:1.5;" slot="end" #SenhaIcon name="{{password_icon}}"
                                            (click)="togglePasswordMode()">
                                        </ion-icon>
                                    </ion-input>

                                </ion-item>

                                <ion-button class="sign-up-btn" expand="block" [disabled]="!form.valid  || !isLogin "
                                    type="submit">
                                    Entrar
                                </ion-button>

                            </form>

                            <ion-button class="sign-up-btn" color="secondary" expand="block"
                                [routerLink]="['/accessoptions']">
                                Opções de Acesso
                            </ion-button>

                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

</ion-content>
<ion-footer class="ion-padding">
    {{appVersion}}
</ion-footer>
