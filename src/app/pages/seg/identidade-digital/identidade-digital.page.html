<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="bgID">
  </div>
    <!-- #################### Formulario ##################### -->
    <div class="ion-text-center">

      <ion-item hidden>
        <ion-avatar slot="start">
          <img color="primary" name="Foto" #imgresult src="{{ SrcPhotoAvatar }}" value="" (click)="selectImage()">
        </ion-avatar>
      </ion-item>
      <!-- <input #inputcamera class="inputUpload" type="file" accept="image/*" capture="camera" />  -->


      <!-- <ion-item>
        <ion-avatar slot="start">        
          <img color="primary" name="Foto" #imgresult [src]="Foto" value="" (click)="selectImage()">
        </ion-avatar>
        <ion-label>
          <h2>{{ model.Nome }} {{ model.SobreNome }} </h2>
          <p>Prestador de Serviço</p>
        </ion-label>        
      </ion-item>
       -->

      <ion-item>
        <ion-avatar slot="start">
          <img color="primary" name="Foto" #imgresult [src]="Foto" value="" (click)="selectImage()">
        </ion-avatar>
        <ion-label>
        <h1>{{ model.Nome }} {{ model.SobreNome }} </h1>
          <!-- <p  class="lbDados">Prestador de Serviço</p> -->
        </ion-label>
      </ion-item>
      <input #inputcamera class="inputUpload" type="file" accept="image/*" capture="camera" />      
    </div>


    
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-xs="12" size-md="12" size-lg="6" size-xl="6" class="ion-align-self-center">



        <ion-item class="lbDados" >
          <ion-label position="top">Matrícula:</ion-label>
          {{model.Matricula}}
        </ion-item>

        <ion-item class="lbDados">
          <ion-label  position="top">Data de Nascimento:</ion-label>
          DD/MM
        </ion-item>


        <ion-item class="lbDados">
          <ion-label position="top">Admissão/Cadastro:</ion-label>
          DD/MM/YYYY
        </ion-item>



      </ion-col>


      <ion-col size-sm="12" size-xs="12" size-md="12" size-lg="6" size-xl="6" class="ion-align-self-center">

        <div class="ion-text-center">
          <qrcode [qrdata]="qrData" [width]="120" [errorCorrectionLevel]="'M'"></qrcode>
          {{model.Unidade}}
        </div>

      </ion-col>
    </ion-row>

  </ion-grid>







</ion-content>
